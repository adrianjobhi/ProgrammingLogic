<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Programming Logic - 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 fw-bold">Ordenar 3 Números</h1>

    <div class="card shadow p-4">

      <div class="mb-3">
        <label class="form-label">Primer número</label>
        <input type="number" id="num1" class="form-control" placeholder="Ej: 1">
      </div>

      <div class="mb-3">
        <label class="form-label">Segundo número</label>
        <input type="number" id="num2" class="form-control" placeholder="Ej: 2">
      </div>

      <div class="mb-3">
        <label class="form-label">Tercer número</label>
        <input type="number" id="num3" class="form-control" placeholder="Ej: 3">
      </div>

      <button id="btnEnviar" class="btn btn-primary w-100">Ordenar números</button>
      <hr>
      <div id="resultado" class="mt-4 fs-5"></div>
    </div>
  </div>

  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
